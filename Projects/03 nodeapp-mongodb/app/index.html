<html>

<head>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <script src="/js/script.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <script>getUserProfile();</script>
    <h1 id="header">User Profile</h1>
    <img src="/images/profile.jpg" />
    Name: <h3 id="name"></h3>
    <hr />
    Email: <h3 id="email"></h3>
    <hr />
    Interests: <h3 id="interests"></h3>
    <hr />
    <button onclick="editProfile()">Edit Profile</button>
  </div>

  <div class="container-edit">
    <h1 id="header">User Profile</h1>
    <img src="/images/profile.jpg" />
    Name: <input type="text" id="input-name" />
    <hr />
    Email: <input type="text" id="input-email" />
    <hr />
    Interests: <input type="text" id="input-interests" />
    <hr />
    <button onclick="saveProfile()">Save Profile</button>
  </div>

</body>

</html>
